<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Points with People</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="module">
        // Import Three.js
        import * as THREE from './js/three.module.js';

        let camera, scene, renderer, points, peopleGroup;

        init();
        animate();

        function init() {
            // Set up the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 1000;

            // Set up the scene
            scene = new THREE.Scene();

            // Create points geometry (background stars)
            const pointsGeometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 10000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(2000)); // x
                vertices.push(THREE.MathUtils.randFloatSpread(2000)); // y
                vertices.push(THREE.MathUtils.randFloatSpread(2000)); // z
            }
            pointsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const pointsMaterial = new THREE.PointsMaterial({
                color: 0x888888,
                size: 5,
                sizeAttenuation: true,
            });
            points = new THREE.Points(pointsGeometry, pointsMaterial);
            scene.add(points);

            // Create "people" (small spheres)
            peopleGroup = new THREE.Group(); // Group to hold all people
            for (let i = 0; i < 50; i++) {
                const personGeometry = new THREE.SphereGeometry(10, 16, 16); // Small sphere
                const personMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Red color
                const person = new THREE.Mesh(personGeometry, personMaterial);

                // Random position for each person
                person.position.set(
                    THREE.MathUtils.randFloatSpread(1000),
                    THREE.MathUtils.randFloatSpread(1000),
                    THREE.MathUtils.randFloatSpread(1000)
                );

                peopleGroup.add(person); // Add to group
            }
            scene.add(peopleGroup); // Add group to the scene

            // Set up the renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Handle window resizing
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the points and people for animation
            points.rotation.x += 0.001;
            points.rotation.y += 0.001;

            peopleGroup.rotation.y += 0.002; // Rotate the group of people

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
