<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom 3D Globe with Real-Time Data</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.module.min.js';

        // Create the scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const light = new THREE.PointLight(0xffffff, 1, 0);
        light.position.set(10, 10, 10);
        scene.add(light);

        // Create the globe (Earth)
        const earthGeometry = new THREE.SphereGeometry(5, 64, 64);
        const earthMaterial = new THREE.MeshPhongMaterial({
            map: new THREE.TextureLoader().load('https://unpkg.com/three-globe/example/img/earth-night.jpg'),
            bumpMap: new THREE.TextureLoader().load('https://unpkg.com/three-globe/example/img/earth-topology.png'),
            bumpScale: 0.1,
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Set camera position
        camera.position.z = 10;

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.001; // Slowly rotate the globe
            renderer.render(scene, camera);
        }
        animate();

        // Simulate real-time data (mock example)
        const arcs = [];
        function drawArc(lat1, lon1, lat2, lon2) {
            const arcMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
            const arcPoints = new THREE.Geometry();

            // Convert lat/lon to 3D coordinates
            const R = 5; // Radius of the globe
            const toRad = Math.PI / 180;
            const point1 = {
                x: R * Math.cos(lat1 * toRad) * Math.cos(lon1 * toRad),
                y: R * Math.sin(lat1 * toRad),
                z: R * Math.cos(lat1 * toRad) * Math.sin(lon1 * toRad),
            };
            const point2 = {
                x: R * Math.cos(lat2 * toRad) * Math.cos(lon2 * toRad),
                y: R * Math.sin(lat2 * toRad),
                z: R * Math.cos(lat2 * toRad) * Math.sin(lon2 * toRad),
            };

            arcPoints.vertices.push(new THREE.Vector3(point1.x, point1.y, point1.z));
            arcPoints.vertices.push(new THREE.Vector3(point2.x, point2.y, point2.z));
            const arc = new THREE.Line(arcPoints, arcMaterial);
            arcs.push(arc);
            scene.add(arc);

            // Remove arc after 5 seconds
            setTimeout(() => {
                scene.remove(arc);
            }, 5000);
        }

        // Mock data update
        setInterval(() => {
            // Generate random lat/lon for testing
            const lat1 = Math.random() * 180 - 90; // Random latitude
            const lon1 = Math.random() * 360 - 180; // Random longitude
            const lat2 = Math.random() * 180 - 90;
            const lon2 = Math.random() * 360 - 180;

            drawArc(lat1, lon1, lat2, lon2);
        }, 2000); // Every 2 seconds
    </script>
</body>
</html>
