<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models and Points</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="module">
        // Import Three.js and loaders using correct relative paths
        import * as THREE from './js/three.module.js';
        import { OBJLoader } from './js/OBJLoader.js';

        let camera, scene, renderer, points;

        init();
        animate();

        function init() {
            // Set up the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 1000;

            // Set up the scene
            scene = new THREE.Scene();

            // Create points geometry (background stars)
            const pointsGeometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 10000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(2000)); // x
                vertices.push(THREE.MathUtils.randFloatSpread(2000)); // y
                vertices.push(THREE.MathUtils.randFloatSpread(2000)); // z
            }
            pointsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const pointsMaterial = new THREE.PointsMaterial({
                color: 0x888888,
                size: 5,
                sizeAttenuation: true,
            });
            points = new THREE.Points(pointsGeometry, pointsMaterial);
            scene.add(points);

            // Load the "Cerberus.obj" model from models/obj
            const objLoader = new OBJLoader();
            objLoader.load('./models/obj/Cerberus.obj', function (object) {
                object.position.set(0, 0, 0); // Set position
                object.scale.set(10, 10, 10); // Adjust scale
                scene.add(object); // Add to the scene
            }, undefined, function (error) {
                console.error('An error occurred while loading the model:', error);
            });

            // Set up the renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Handle window resizing
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the points for animation
            points.rotation.x += 0.001;
            points.rotation.y += 0.001;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
