<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Initialization</title>
  <style>
  
    body {
      margin: 0;
      background: #000; 
      color: #fff; 
      font-family: "Courier New", Courier, monospace; 
      overflow: hidden; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

   
    .terminal {
      width: 90%;
      height: 90%;
      background: #000;
      padding: 10px;
      overflow-y: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    
    .line {
      margin: 0;
      white-space: pre-wrap; 
      line-height: 1.4;
    }

    
    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: #fff;
      animation: blink 0.8s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
  
    <span class="cursor"></span>
  </div>

  <script>
   
    const messages = [
      { text: "  _____        __       ____  __", isCommand: false }, 
      { text: " / ___/__  ___/ /__    / __ \\/ /", isCommand: false }, 
      { text: "/ (_ / _ \\/ _  / -_)  / /_/ / /__", isCommand: false }, 
      { text: "\\___/\\___/\\_,_/\\__/   \\____/____/", isCommand: false }, 
      { text: " ", isCommand: false },
      { text: "> send_payload", isCommand: true },
      { text: "[00:00:01] SecureROM exploit detected...", isCommand: false },
      { text: "[00:00:02] Sending payload...", isCommand: false },
      { text: "[00:00:03] [OK] Payload delivered.", isCommand: false },
      { text: "> execute_stage2", isCommand: true },
      { text: "[00:00:04] Uploading exploit... 50%", isCommand: false },
      { text: "[00:00:05] [OK] Exploit uploaded.", isCommand: false },
      { text: "[00:00:06] Gaining kernel access...", isCommand: false },
      { text: "[00:00:07] [OK] Kernel access granted.", isCommand: false },
      { text: "> finalize", isCommand: true },
      { text: "[00:00:08] Patching system files...", isCommand: false },
      { text: "[00:00:09] [OK] System patched.", isCommand: false },
      { text: "[00:00:10] Injecting libraries...", isCommand: false },
      { text: "[00:00:11] [OK] Injection complete.", isCommand: false },
      { text: "[00:00:12] Rebooting device...", isCommand: false },
      { text: " ", isCommand: false },
      { text: "===============================", isCommand: false },
      { text: "       Jailbreak Summary       ", isCommand: false },
      { text: "===============================", isCommand: false },
      { text: "- Total Time: 12 seconds", isCommand: false },
      { text: "- Exploits Used: 2", isCommand: false },
      { text: "- Errors: 0", isCommand: false },
      { text: "===============================", isCommand: false }
    ];

    const terminal = document.getElementById("terminal");
    const cursor = document.querySelector(".cursor");

    
    function typeLog(message, callback) {
      let index = 0;
      const line = document.createElement("p");
      line.className = "line";

     
      if (message.isCommand) {
        line.style.color = "#00f";
      }

      terminal.insertBefore(line, cursor); 

      function typeChar() {
        if (index < message.text.length) {
          line.textContent += message.text.charAt(index);
          index++;
          setTimeout(typeChar, 20); 
        } else if (callback) {
          callback();
        }
      }
      typeChar();
    }

   
    function addLogs(messages, currentIndex = 0) {
      if (currentIndex < messages.length) {
        typeLog(messages[currentIndex], () => {
          terminal.scrollTop = terminal.scrollHeight; 
          addLogs(messages, currentIndex + 1);
        });
      }
    }

    
    addLogs(messages);
  </script>
</body>
</html>
